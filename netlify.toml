[build]
  publish = "dist"
  command = "npm run build"
  
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"